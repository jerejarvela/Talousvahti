<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogi – Talousvahti</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    a { text-decoration: none; }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .brand {
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      color: #fff;
      font-size: 18px;
      transition: all 0.3s;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #1a1a1a;
      color: #ccc;
    }

    /* Blog section */
    .blog-section {
      padding: 40px 30px;
      max-width: 1000px;
      margin: auto;
    }

    .blog-section h2 {
      margin-bottom: 25px;
      color: #ccc;
      font-size: 28px;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
    }

    .blog-box {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeIn 0.6s forwards;
    }

    .blog-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    .blog-box h3 {
      margin-bottom: 12px;
      font-size: 22px;
      color: #ccc;
    }

    .blog-box h3 a {
      color: #ccc;
      transition: color 0.3s;
    }

    .blog-box h3 a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .blog-box p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: #ddd;
    }

    .blog-box .source {
      font-size: 14px;
      color: #aaa;
      text-align: left;
      font-weight: bold;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsiivisuus */
    @media (max-width: 768px) {
      .navbar ul { flex-direction: column; gap: 10px; }
      .blog-section { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">Talousvahti</div>
    <ul>
      <li><a href="index.html">Etusivu</a></li>
      <li><a href="Blogi.html" class="active">Blogi</a></li>
      <li><a href="#tietoa">Tietoa</a></li>
    </ul>
  </nav>

  <!-- Blogit -->
  <section class="blog-section">
    <h2>Blogi</h2>
    <div id="blogs">
      <!-- Blogiartikkelit lisätään tähän -->
    </div>
  </section>

  <script>
    const blogs = [
      {
        title: "Sijoittamisen perusstrategiat vuonna 2025",
        description: "Tässä blogissa käydään läpi, miten hajautus ja riskinhallinta auttavat rakentamaan vakaan sijoitussalkun.",
        source: "Talousvahti",
        link: "#"
      },
      {
        title: "Miten seurata talousuutisia tehokkaasti",
        description: "Opas RSS-feedeihin ja muihin työkaluihin, jotka auttavat pysymään ajan tasalla markkinoista.",
        source: "Talousvahti",
        link: "#"
      },
      {
        title: "Verotus ja sijoittaminen – mitä sinun tulee tietää",
        description: "Yksityiskohtainen katsaus verotuksen vaikutuksesta sijoitustuottoihin ja suunnitteluun.",
        source: "Talousvahti",
        link: "#"
      }
    ];

    const blogsContainer = document.getElementById('blogs');

    function createBlogBox(title, description, source, link) {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerHTML = `
        <h3><a href="${link}" target="_blank">${title}</a></h3>
        <p>${description}</p>
        <div class="source">${source}</div>
      `;
      return box;
    }

    blogs.forEach(blog => {
      const box = createBlogBox(blog.title, blog.description, blog.source, blog.link);
      blogsContainer.appendChild(box);
    });
  </script>

</body>
</html>
