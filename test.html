<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
<title>SPY — Pörssikurssit | Talousvahti</title>
<meta name="description" content="SPY (S&P 500 ETF) — interaktiivinen TradingView Advanced Chart -widget, paljon työkaluja ja analyysitoimintoja.">
<meta name="author" content="Talousvahti">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#000;
    --muted:#aeb6c1;
    --accent:#00c2ff;
    --radius:12px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:#eef2f5;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial; -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
  .topbar{
    position:fixed; top:0; left:0; right:0; height:62px;
    display:flex; align-items:center; gap:12px; padding:0 18px;
    background:linear-gradient(180deg, rgba(0,0,0,0.95), rgba(8,8,8,0.75));
    border-bottom:1px solid rgba(255,255,255,0.03); z-index:1200;
    backdrop-filter: blur(6px);
  }
  .back-link{
    display:inline-flex; align-items:center; gap:10px; text-decoration:none;
    color:#dfe7ee; font-weight:600; font-size:15px; padding:8px 12px; border-radius:10px;
    transition:all .14s ease;
  }
  .back-link:hover{ transform:translateX(-4px); color:#fff; background:rgba(255,255,255,0.02); }
  .back-icon{
    width:34px; height:34px; display:grid; place-items:center; border-radius:8px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.02); font-weight:700; color:var(--muted);
  }
  .page{
    max-width:1200px; margin:96px auto 56px; padding:0 18px; min-height:calc(100vh - 180px);
  }
  .panel{
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    border:1px solid rgba(255,255,255,0.03);
    border-radius:var(--radius); padding:14px; box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  }
  .header-row{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
  .title{ font-size:20px; font-weight:600; color:#fff; display:flex; align-items:center; gap:10px; }
  .subtitle{ color:var(--muted); font-size:13px; }
  .tv-wrap{
    width:100%;
    max-width:1000px;
    height:1000px;
    margin:0 auto;
    border-radius:10px;
    overflow:hidden;
  }
  footer{ text-align:center; color:var(--muted); font-size:13px; margin-top:18px; }
  #backToTop{ position:fixed; right:18px; bottom:18px; z-index:1400; width:46px;height:46px;border-radius:10px;border:none; cursor:pointer; background:linear-gradient(180deg,#0384fc,#00c2ff); color:#031423; font-weight:700; display:none; align-items:center; justify-content:center; box-shadow:0 10px 30px rgba(3,132,252,0.12); }
  @media (max-width:900px){
    .title{ font-size:16px }
    .page{ margin:86px 12px 48px; }
    .tv-wrap{ width:90vw; height:90vw; } /* Pienemmillä näytöillä neliö */
  }
</style>
</head>
<body>

<header class="topbar" role="banner">
  <a class="back-link" href="index.html" title="Takaisin etusivulle">
    <span class="back-icon" aria-hidden="true">←</span>
    <span>Takaisin etusivulle</span>
  </a>
</header>

<main class="page" role="main">
  <div class="panel">
    <div class="header-row">
      <div>
        <div class="title">SPY — S&P 500 ETF</div>
        <div class="subtitle">Advanced chart (TradingView) — vaihda aikaväliä, piirrä, lisää indikaattoreita ja käytä kaikkia TradingView-työkaluja.</div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a href="https://www.tradingview.com/symbols/SPY/" target="_blank" rel="noopener" style="color:var(--muted); font-size:13px; text-decoration:none;">Avaa TradingViewssä ↗</a>
      </div>
    </div>

    <div class="tv-wrap" id="tv-chart-container" aria-live="polite">
      <div id="tradingview_advanced"></div>
    </div>
  </div>

  <footer>
    © 2025 Talousvahti — ylläpitäjä Jere Järvelä
  </footer>
</main>

<button id="backToTop" aria-label="Takaisin ylös" title="Takaisin ylös">↑</button>

<script src="https://s3.tradingview.com/tv.js" async></script>
<script>
  (function createTV(){
    function init(){
      if (!(window.TradingView && typeof window.TradingView.widget === 'function')) {
        return setTimeout(init, 200);
      }
      const tvContainer = document.getElementById('tradingview_advanced');
      const width = tvContainer.clientWidth;
      const height = tvContainer.clientHeight;
      new TradingView.widget({
        "width": width,
        "height": height,
        "symbol": "AMEX:SPY",
        "interval": "D",
        "timezone": "Europe/Helsinki",
        "theme": "dark",
        "style": "1",
        "locale": "fi",
        "toolbar_bg": "#0b0b0b",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "hide_top_toolbar": false,
        "save_image": true,
        "container_id": "tradingview_advanced",
        "studies": [
          "MACD@tv-basicstudies",
          "RSI@tv-basicstudies",
          "Moving Average@tv-basicstudies"
        ],
        "details": true,
        "hotlist": true,
        "news": ["headlines"],
        "themeOptions": {
          "paneProperties.background": "#0b0b0b"
        }
      });
    }
    init();
  })();

  (function(){
    const btn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      btn.style.display = window.scrollY > 360 ? 'flex' : 'none';
    });
    btn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  })();
</script>

</body>
</html>
