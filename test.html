<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pörssikurssit – Talousvahti</title>
<meta name="description" content="Seuraa tärkeimpiä pörssikursseja: indeksit, osakkeet ja kryptot. Päivitetyt graafit ja ETF:t.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --panel:#111;
  --panel-2:#1a1a1a;
  --muted:#aeb6c1;
  --accent:#0384fc;
  --accent-2:#00c2ff;
  --radius:14px;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:#eef2f5;
  font-family:"Inter",Arial,sans-serif;
  line-height:1.5;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 28px;
  background:rgba(0,0,0,0.9);
  border-bottom:1px solid rgba(255,255,255,0.05);
  position:fixed;
  width:100%;
  top:0;
  z-index:100;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.brand-badge{
  width:40px;height:40px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#031423;
}
.brand-title{
  font-weight:600;font-size:18px;color:#fff;
}
.navlinks{
  display:flex;
  gap:16px;
}
.navlinks a{
  color:#dfe7ee;
  text-decoration:none;
  font-size:14px;
  padding:8px 12px;
  border-radius:8px;
  transition:all .2s ease;
}
.navlinks a:hover{
  background:rgba(255,255,255,0.05);
  color:#fff;
}
.navlinks a.active{
  background:linear-gradient(90deg,#0f2b66,rgba(3,132,252,0.2));
  color:#fff;
}

/* HERO */
.hero{
  margin-top:90px;
  text-align:center;
  padding:40px 20px 10px;
}
.hero h1{
  font-size:28px;
  font-weight:600;
  color:#fff;
}
.hero p{
  color:var(--muted);
  font-size:15px;
  max-width:800px;
  margin:auto;
}

/* CHART GRID */
.container{
  max-width:1100px;
  margin:40px auto 60px;
  padding:0 20px;
}
.chart-grid{
  display:flex;
  flex-wrap:wrap;
  gap:22px;
  justify-content:center;
}
.chart-box{
  width:calc(33% - 22px);
  background:linear-gradient(180deg,var(--panel),var(--panel-2));
  border-radius:var(--radius);
  padding:20px;
  border:1px solid rgba(255,255,255,0.05);
  transition:transform .3s ease;
}
.chart-box:hover{
  transform:translateY(-5px);
}
.chart-box h2{
  text-align:center;
  font-size:16px;
  margin-bottom:10px;
  color:#fff;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:30px 20px;
  border-top:1px solid rgba(255,255,255,0.08);
  color:var(--muted);
  font-size:14px;
}
.instagram-link{
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin-top:8px;
  color:#fff;
  text-decoration:none;
  transition:opacity .2s;
}
.instagram-link:hover{opacity:0.7;}
.instagram-icon{width:18px;height:18px;}

/* Back to top */
#backToTop{
  position:fixed;
  right:20px;
  bottom:20px;
  width:42px;height:42px;
  border-radius:10px;
  border:none;
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  color:#031423;
  font-weight:700;
  display:none;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:opacity .2s;
}
#backToTop:hover{opacity:0.8}

/* Simple responsiveness */
@media(max-width:900px){
  .chart-box{width:calc(50% - 22px);}
}
@media(max-width:600px){
  .chart-box{width:100%;}
  .brand-title{display:none;}
  .navlinks{flex-wrap:wrap;justify-content:center;}
}
</style>
</head>

<body>

<header class="navbar">
  <div class="brand">
    <div class="brand-badge">T</div>
    <div>
      <div class="brand-title">Talousvahti</div>
      <div style="font-size:11px;color:var(--muted)">Uutiset • Blogit • Työkalut</div>
    </div>
  </div>
  <nav class="navlinks">
    <a href="index.html">Talousuutiset</a>
    <a href="kurssit.html" class="active">Pörssikurssit</a>
    <a href="talouskalenteri.html">Talouskalenteri</a>
    <a href="Blogi.html">Blogi</a>
    <a href="sijoituslaskuri.html">Sijoituslaskuri</a>
    <a href="tietoa.html">Tietoa</a>
  </nav>
</header>

<section class="hero">
  <h1>Pörssikurssit</h1>
  <p>Seuraa tärkeimpiä pörssikursseja, indeksejä ja ETF:iä reaaliajassa.</p>
</section>

<main class="container">
  <div class="chart-grid">
    <div class="chart-box">
      <h2>Helsinki 25</h2>
      <div class="tradingview-widget-container">
        <!-- TradingView widget tähän -->
      </div>
    </div>
    <div class="chart-box">
      <h2>S&P 500</h2>
      <div class="tradingview-widget-container"></div>
    </div>
    <div class="chart-box">
      <h2>Bitcoin</h2>
      <div class="tradingview-widget-container"></div>
    </div>
  </div>
</main>

<footer class="footer">
  <p>© 2025 Talousvahti</p>
  <a href="https://www.instagram.com/talousvahti/" target="_blank" class="instagram-link">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="instagram-icon">
      <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm4.25 5.25a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9zm5.25-.75a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5z"/>
    </svg>
    @talousvahti
  </a>
</footer>

<button id="backToTop" title="Takaisin ylös">↑</button>

<script>
const backToTop=document.getElementById('backToTop');
window.addEventListener('scroll',()=>{
  backToTop.style.display = window.scrollY > 300 ? 'flex':'none';
});
backToTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
</script>

</body>
</html>
