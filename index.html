<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talousvahti</title>
  <style>
    /* --- Perusasetukset --- */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    a { text-decoration: none; }

    /* --- Navbar --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .brand {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .navbar ul li a {
      color: #fff;
      font-size: 18px;
      transition: all 0.3s;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #1a1a1a;
      color: #ccc;
    }

    /* --- Feed section --- */
    .feed-section {
      padding: 40px 30px;
      max-width: 1000px;
      margin: auto;
    }
    .feed-section h2 {
      margin-bottom: 25px;
      color: #ccc;
      font-size: 28px;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
    }

    /* --- Loader --- */
    #loader {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      color: #00aaff;
      margin-bottom: 20px;
    }
    #loader .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #00aaff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* --- Feed box --- */
    .feed-box {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeIn 0.6s forwards;
    }
    .feed-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }
    .feed-box h3 {
      margin-bottom: 12px;
      font-size: 22px;
      color: #ccc;
    }
    .feed-box h3 a {
      color: #ccc;
      transition: color 0.3s;
    }
    .feed-box h3 a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .feed-box p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: #ddd;
    }
    .feed-box .source {
      font-size: 14px;
      color: #aaa;
      text-align: left;
      font-weight: bold;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Responsiivisuus --- */
    @media (max-width: 768px) {
      .navbar ul { flex-direction: column; gap: 10px; }
      .feed-section { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">Talousvahti</div>
    <ul>
      <li><a href="index.html" class="active">Talousuutiset</a></li>
      <li><a href="Blogi.html">Blogi</a></li>
      <li><a href="#tietoa">Tietoa</a></li>
    </ul>
  </nav>

  <!-- RSS Feedit -->
  <section class="feed-section" id="talousuutiset">
    <h2>Talousuutiset</h2>
    <div id="feeds">
      <div id="loader">
        <div class="spinner"></div>
        <span>Ladataan uutisia...</span>
      </div>
    </div>
  </section>

  <!-- Google Apps Script fetch -->
  <script>
    const feedsContainer = document.getElementById('feeds');
    const rssUrl = 'https://script.google.com/macros/s/AKfycbyDAFHdkTFuO575Ye-io7_mHPFROH3w75_9YXAJ5z9_MeKHvPzhhtG-kN4eZOXcOL9-/exec'; // korvaa omalla GAS URL:llÃ¤si

    fetch(rssUrl)
      .then(res => res.text())
      .then(html => {
        feedsContainer.innerHTML = html; // korvaa loaderin artikkeleilla
      })
      .catch(err => {
        feedsContainer.innerHTML = "<p>Uutisia ei voitu ladata.</p>";
        console.error('RSS fetch error:', err);
      });
  </script>

</body>
</html>
