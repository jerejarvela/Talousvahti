<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talousvahti</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      border-bottom: 2px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .brand {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #f39c12;
    }

    /* RSS Feedit */
    .feed-section {
      padding: 30px;
    }

    .feed-section h2 {
      margin-bottom: 15px;
      color: #f39c12;
    }

    .feed-box {
      background-color: #1a1a1a; /* tummanharmaa */
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }

    .feed-box h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #f39c12;
    }

    .feed-box p {
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.4;
    }

    .feed-box .source {
      font-size: 14px;
      color: #ccc;
      text-align: right;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsiivisuus */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">Talousvahti</div>
    <ul>
      <li><a href="#talousuutiset">Talousuutiset</a></li>
      <li><a href="#blogi">Blogi</a></li>
      <li><a href="#tietoa">Tietoa</a></li>
    </ul>
  </nav>

  <!-- RSS Feedit -->
  <section class="feed-section" id="talousuutiset">
    <h2>Talousuutiset</h2>
    <div id="feeds"></div>
  </section>

  <script>
    const feeds = [
      { url: "https://feeds.kauppalehti.fi/rss/topic/sijoittaminen", name: "Kauppalehti" },
      { url: "https://www.arvopaperi.fi/api/feed/v2/rss/ap",       name: "Arvopaperi" },
      { url: "https://www.salkunrakentaja.fi/feed/",                name: "SalkunRakentaja" },
      { url: "https://www.hs.fi/rss/talous.xml",                    name: "Helsingin Sanomat" }
    ];

    const feedsContainer = document.getElementById('feeds');

    function createFeedBox(title, description, source) {
      const box = document.createElement('div');
      box.className = 'feed-box';
      box.innerHTML = `
        <h3>${title}</h3>
        <p>${description || ''}</p>
        <div class="source">${source}</div>
      `;
      return box;
    }

    async function loadFeeds() {
      for (const feed of feeds) {
        try {
          const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`;
          const response = await fetch(apiUrl);
          const data = await response.json();
          // J채rjest채 uusimmasta vanhimpaan
          const sortedItems = data.items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
          sortedItems.slice(0,5).forEach(item => {
            const box = createFeedBox(item.title, item.description, feed.name);
            feedsContainer.appendChild(box);
          });
        } catch(err) {
          console.error(`Virhe haettaessa feedi채 ${feed.name}:`, err);
          const box = createFeedBox('Uutisten haku ep채onnistui', '', feed.name);
          feedsContainer.appendChild(box);
        }
      }
    }

    loadFeeds();
  </script>

</body>
</html>
