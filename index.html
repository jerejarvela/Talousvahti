<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talousvahti</title>
  <style>
    /* --- Perusasetukset --- */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    a { text-decoration: none; }

    /* --- Navbar --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .brand {
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      color: #fff;
      font-size: 18px;
      transition: all 0.3s;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      background-color: #1a1a1a;
      color: #ccc;
    }

    /* --- Feed section --- */
    .feed-section {
      padding: 40px 30px;
      max-width: 1000px;
      margin: auto;
    }

    .feed-section h2 {
      margin-bottom: 25px;
      color: #ccc;
      font-size: 28px;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
    }

    /* --- Feed box --- */
    .feed-box {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeIn 0.6s forwards;
    }

    .feed-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    .feed-box h3 {
      margin-bottom: 12px;
      font-size: 22px;
      color: #ccc;
    }

    .feed-box h3 a {
      color: #ccc;
      transition: color 0.3s;
    }

    .feed-box h3 a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .feed-box p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: #ddd;
    }

    .feed-box .source {
      font-size: 14px;
      color: #aaa;
      text-align: left;
      font-weight: bold;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Responsiivisuus --- */
    @media (max-width: 768px) {
      .navbar ul { flex-direction: column; gap: 10px; }
      .feed-section { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">Talousvahti</div>
    <ul>
      <li><a href="index.html" class="active">Etusivu</a></li>
      <li><a href="Blogi.html">Blogi</a></li>
      <li><a href="#tietoa">Tietoa</a></li>
    </ul>
  </nav>

  <!-- RSS Feedit -->
  <section class="feed-section" id="talousuutiset">
    <h2>Talousuutiset</h2>
    <div id="feeds"></div>
  </section>

  <script>
    const feeds = [
      { url: "https://feeds.kauppalehti.fi/rss/topic/sijoittaminen", name: "Kauppalehti" },
      { url: "https://www.arvopaperi.fi/api/feed/v2/rss/ap",       name: "Arvopaperi" },
      { url: "https://www.salkunrakentaja.fi/feed/",                name: "SalkunRakentaja" },
      { url: "https://www.hs.fi/rss/talous.xml",                    name: "Helsingin Sanomat" }
    ];

    const feedsContainer = document.getElementById('feeds');

    function createFeedBox(title, description, source, link) {
      const box = document.createElement('div');
      box.className = 'feed-box';
      box.innerHTML = `
        <h3><a href="${link}" target="_blank">${title}</a></h3>
        <p>${description || ''}</p>
        <div class="source">${source}</div>
      `;
      return box;
    }

    async function loadFeeds() {
      let allItems = [];
      for (const feed of feeds) {
        try {
          const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`;
          const response = await fetch(apiUrl);
          const data = await response.json();
          data.items.forEach(item => {
            allItems.push({
              title: item.title,
              description: item.description,
              source: feed.name,
              link: item.link,
              pubDate: new Date(item.pubDate)
            });
          });
        } catch(err) {
          console.error(`Virhe haettaessa feedi채 ${feed.name}:`, err);
        }
      }
      // J채rjest채 kokonaisuutena aikaj채rjestykseen uusimmasta vanhimpaan
      allItems.sort((a,b) => b.pubDate - a.pubDate);
      allItems.slice(0,20).forEach(item => {
        const box = createFeedBox(item.title, item.description, item.source, item.link);
        feedsContainer.appendChild(box);
      });
    }

    loadFeeds();
  </script>

</body>
</html>
