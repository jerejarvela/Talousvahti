<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talousvahti</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 15px 30px;
      border-bottom: 2px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .brand {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #f39c12;
    }

    /* Hero / pääalue */
    .hero {
      background-color: #000;
      padding: 50px 30px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      line-height: 1.5;
    }

    /* RSS Feedit */
    .feed-section {
      padding: 30px;
      border-top: 1px solid #333;
    }

    .feed-section h2 {
      margin-bottom: 15px;
      color: #f39c12;
    }

    .feed-section ul {
      list-style: none;
      padding-left: 0;
    }

    .feed-section ul li {
      margin-bottom: 10px;
    }

    .feed-section ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .feed-section ul li a:hover {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="brand">Talousvahti</div>
    <ul>
      <li><a href="#talousuutiset">Talousuutiset</a></li>
      <li><a href="#blogi">Blogi</a></li>
      <li><a href="#tietoa">Tietoa</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Tervetuloa Talousvahdin sivuille!</h1>
    <p>Täältä löydät ajankohtaiset talousuutiset ja muuta hyödyllistä tietoa.</p>
  </section>

  <!-- RSS Feedit -->
  <section class="feed-section" id="talousuutiset">
    <h2>Talousuutiset</h2>
    <div id="feeds"></div>
  </section>

  <script>
    const feeds = [
      { url: "https://feeds.kauppalehti.fi/rss/topic/sijoittaminen", name: "Kauppalehti" },
      { url: "https://www.arvopaperi.fi/api/feed/v2/rss/ap",       name: "Arvopaperi" },
      { url: "https://www.salkunrakentaja.fi/feed/",                name: "SalkunRakentaja" },
      { url: "https://www.hs.fi/rss/talous.xml",                    name: "Helsingin Sanomat" }
    ];

    const feedsContainer = document.getElementById('feeds');

    feeds.forEach(feed => {
      const feedDiv = document.createElement('div');
      feedDiv.innerHTML = `<h3>${feed.name}</h3><ul id="feed-${feed.name.replace(/\s+/g,'')}"></ul>`;
      feedsContainer.appendChild(feedDiv);

      // Käytetään rss2json-palvelua (CORS ongelmien takia)
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById(`feed-${feed.name.replace(/\s+/g,'')}`);
          data.items.slice(0, 5).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            ul.appendChild(li);
          });
        })
        .catch(err => {
          const ul = document.getElementById(`feed-${feed.name.replace(/\s+/g,'')}`);
          ul.innerHTML = `<li>Uutisten haku epäonnistui.</li>`;
          console.error(`Virhe haettaessa feediä ${feed.name}:`, err);
        });
    });
  </script>

</body>
</html>
