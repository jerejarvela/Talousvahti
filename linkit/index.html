<!DOCTYPE html>

<head>

  <title>Talousvahti</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
      color: #111827;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .loader {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .fade-out {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-6">

  <!-- LOADER -->

  <!-- CONTENT -->

      class="mx-auto w-28 mb-6 opacity-90 transition-transform duration-500 hover:scale-105"

    </p>

    <!-- SIGNUP FORM (Kit embed) -->
    <div class="glass rounded-2xl p-4 mb-6">

    <!-- BLOG LINK -->

    </footer>
  </main>

  <!-- Loader Animation -->
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      gsap.fromTo(loader.querySelector('img'), 
        { scale: 0.8, opacity: 0.4 }, 
        { scale: 1, opacity: 1, duration: 1.5, yoyo: true, repeat: 1, ease: "power1.inOut" }
      );
      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
          const content = document.getElementById('content');
          content.classList.remove('hidden');
          gsap.from("#content", { opacity: 0, y: 30, duration: 1 });
        }, 1000);
      }, 2000);
    });
  </script>

</body>
</html>
