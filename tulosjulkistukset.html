<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suomen Tulosjulkistukset</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0f0f0f;
    color: #fff;
  }
  h1 { text-align: center; margin-top: 30px; }
  #loader { text-align: center; margin-top: 50px; }
  #earnings { max-width: 900px; margin: 40px auto; }
  .earnings-box {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }
  .earnings-box h3 { margin: 0 0 10px 0; }
  .earnings-box p { margin: 5px 0; color: #ccc; }
</style>
</head>
<body>

<h1>Suomen tulosjulkistukset</h1>
<div id="loader">Ladataan tulosjulkistuksia...</div>
<div id="earnings"></div>

<script>
const API_KEY = 'd394ethr01qthpo291fgd394ethr01qthpo291g0'; // Hanki API: https://finnhub.io
const earningsContainer = document.getElementById('earnings');
const loader = document.getElementById('loader');

// Esimerkki OMXH25-lista
const omxh25 = [
  "NOKIA",
  "KNEBV",
  "KNEBV.HE", 
  "STERV.HE",
  "UPM.HE",
  "WRT1V.HE",
  "KESKOB.HE",
  "FORTUM.HE",
  "RAISIO.HE"
];

// Hae tulosjulkistukset Finnhubista
async function fetchEarnings() {
  for (const symbol of omxh25) {
    try {
      const res = await fetch(`https://finnhub.io/api/v1/calendar/earnings?symbol=${symbol}&token=${API_KEY}`);
      const data = await res.json();
      if (data.earnings && data.earnings.length > 0) {
        data.earnings.forEach(item => {
          const box = document.createElement('div');
          box.className = 'earnings-box';
          box.innerHTML = `
            <h3>${symbol}</h3>
            <p><strong>Julkaisupäivä:</strong> ${item.date}</p>
            <p><strong>EPS ennuste:</strong> ${item.epsEstimate}</p>
          `;
          earningsContainer.appendChild(box);
        });
      }
    } catch(err) {
      console.error(err);
    }
  }
  loader.style.display = 'none';
}

fetchEarnings();
</script>

</body>
</html>
